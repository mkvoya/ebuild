name: MacOS Build for GNU Emacs

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug session'
        required: false
        default: false
        type: boolean
      early-debug:
        description: 'Enable early debug session'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install upterm (early)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.early-debug == 'true'
        run: |
          # Download and install upterm
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
            UPTERM_ARCH="arm64"
          else
            UPTERM_ARCH="amd64"
          fi
          curl -LO https://github.com/owenthereal/upterm/releases/latest/download/upterm_darwin_${UPTERM_ARCH}.tar.gz
          tar -zxf upterm_darwin_${UPTERM_ARCH}.tar.gz
          sudo mv upterm /usr/local/bin/
          sudo chmod +x /usr/local/bin/upterm
      - name: Setup upterm session (early)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.early-debug == 'true'
        run: |
          # Start upterm host session
          # This will output the SSH connection string that you can use to connect
          echo "Starting upterm session..."
          upterm host --accept -- bash -l
      - name: Uninstall Homebrew
        run: |
          curl -O https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh
          sudo chmod +x uninstall.sh
          sudo env NONINTERACTIVE=1 ./uninstall.sh
          sudo rm -rf /opt/homebrew
          export PATH=''
          eval $(/usr/libexec/path_helper -s)
      - name: Setup dependencies directory
        run: |
          sudo mkdir -p /usr/local/deps
          sudo chmod 777 /usr/local/deps
          echo "DEPS_PREFIX=/usr/local/deps" >> $GITHUB_ENV
          echo "DEPS_BASE=/usr/local/deps" >> $GITHUB_ENV
      - name: Cache GNU M4
        id: cache-m4
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/m4
          key: m4-1.4.20-${{ runner.os }}
      - name: Install GNU M4
        if: steps.cache-m4.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/m4/m4-1.4.20.tar.gz
          tar -zxf m4-1.4.20.tar.gz && cd m4-1.4.20
          ./configure --prefix=/usr/local/deps/m4 && make -j4
          sudo make install
      - name: Save GNU M4 cache
        if: steps.cache-m4.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/m4
          key: m4-1.4.20-${{ runner.os }}
      - name: Setup GNU M4 environment
        run: echo "PATH=/usr/local/deps/m4/bin:$PATH" >> $GITHUB_ENV
      - name: Cache GNU Autoconf
        id: cache-autoconf
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/autoconf
          key: autoconf-2.72-${{ runner.os }}
      - name: Install GNU Autoconf
        if: steps.cache-autoconf.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/autoconf/autoconf-2.72.tar.gz
          tar -zxf autoconf-2.72.tar.gz && cd autoconf-2.72
          ./configure --prefix=/usr/local/deps/autoconf && make -j4
          sudo make install
      - name: Save GNU Autoconf cache
        if: steps.cache-autoconf.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/autoconf
          key: autoconf-2.72-${{ runner.os }}
      - name: Setup GNU Autoconf environment
        run: |
          echo "PATH=/usr/local/deps/autoconf/bin:$PATH" >> $GITHUB_ENV
          echo "AUTOM4TE=/usr/local/deps/autoconf/bin/autom4te" >> $GITHUB_ENV
          echo "AUTOCONF=/usr/local/deps/autoconf/bin/autoconf" >> $GITHUB_ENV
      - name: Cache GNU Automake
        id: cache-automake
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/automake
          key: automake-1.18-${{ runner.os }}
      - name: Install GNU Automake
        if: steps.cache-automake.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/automake/automake-1.18.tar.gz
          tar -zxf automake-1.18.tar.gz && cd automake-1.18
          ./configure --prefix=/usr/local/deps/automake && make -j4
          sudo make install
      - name: Save GNU Automake cache
        if: steps.cache-automake.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/automake
          key: automake-1.18-${{ runner.os }}
      - name: Setup GNU Automake environment
        run: echo "PATH=/usr/local/deps/automake/bin:$PATH" >> $GITHUB_ENV
      - name: Cache GNU Libtool
        id: cache-libtool
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/libtool
          key: libtool-2.5.4-${{ runner.os }}
      - name: Install GNU Libtool
        if: steps.cache-libtool.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/libtool/libtool-2.5.4.tar.gz
          tar -zxf libtool-2.5.4.tar.gz && cd libtool-2.5.4
          ./configure --prefix=/usr/local/deps/libtool --disable-shared && make -j4
          sudo make install
      - name: Save GNU Libtool cache
        if: steps.cache-libtool.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/libtool
          key: libtool-2.5.4-${{ runner.os }}
      - name: Setup GNU Libtool environment
        run: |
          echo "PATH=/usr/local/deps/libtool/bin:$PATH" >> $GITHUB_ENV
          echo "ACLOCAL_PATH=/usr/local/deps/libtool/share/aclocal:$ACLOCAL_PATH" >> $GITHUB_ENV
      - name: Cache Pkgconf
        id: cache-pkgconf
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/pkgconf
          key: pkgconf-2.5.1-${{ runner.os }}
      - name: Install Pkgconf
        if: steps.cache-pkgconf.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/pkgconf/pkgconf/archive/refs/tags/pkgconf-2.5.1.tar.gz
          tar -zxf pkgconf-2.5.1.tar.gz && cd pkgconf-pkgconf-2.5.1
          ./autogen.sh && ./configure --prefix=/usr/local/deps/pkgconf --disable-shared && make -j4
          sudo make install
          # pkgconf doesn't install pkg.m4 by default, check if it exists in source and install it
          if [ -f pkg.m4 ]; then
            sudo mkdir -p /usr/local/deps/pkgconf/share/aclocal
            sudo cp pkg.m4 /usr/local/deps/pkgconf/share/aclocal/
          fi
      - name: Save Pkgconf cache
        if: steps.cache-pkgconf.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/pkgconf
          key: pkgconf-2.5.1-${{ runner.os }}
      - name: Setup Pkgconf environment
        run: |
          # Ensure pkg-config symlink exists (for cache hits)
          if [ ! -f /usr/local/deps/pkgconf/bin/pkg-config ]; then
            sudo ln -sf /usr/local/deps/pkgconf/bin/pkgconf /usr/local/deps/pkgconf/bin/pkg-config
          fi
          echo "PATH=/usr/local/deps/pkgconf/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/local/deps/pkgconf/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          # Add pkgconf's aclocal path if pkg.m4 was installed there
          if [ -d /usr/local/deps/pkgconf/share/aclocal ]; then
            echo "ACLOCAL_PATH=/usr/local/deps/pkgconf/share/aclocal:$ACLOCAL_PATH" >> $GITHUB_ENV
          fi
          # Add system aclocal paths for pkg.m4 (PKG_PROG_PKG_CONFIG macros)
          # These are usually in /usr/share/aclocal or /opt/homebrew/share/aclocal
          if [ -d /usr/share/aclocal ]; then
            echo "ACLOCAL_PATH=/usr/share/aclocal:$ACLOCAL_PATH" >> $GITHUB_ENV
          fi
          if [ -d /opt/homebrew/share/aclocal ]; then
            echo "ACLOCAL_PATH=/opt/homebrew/share/aclocal:$ACLOCAL_PATH" >> $GITHUB_ENV
          fi
      - name: Cache GNU Texinfo
        id: cache-texinfo
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/texinfo
          key: texinfo-7.2-${{ runner.os }}
      - name: Install GNU Texinfo
        if: steps.cache-texinfo.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/texinfo/texinfo-7.2.tar.gz
          tar -zxf texinfo-7.2.tar.gz && cd texinfo-7.2
          ./configure --prefix=/usr/local/deps/texinfo && make -j4
          sudo make install
      - name: Save GNU Texinfo cache
        if: steps.cache-texinfo.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/texinfo
          key: texinfo-7.2-${{ runner.os }}
      - name: Setup GNU Texinfo environment
        run: echo "PATH=/usr/local/deps/texinfo/bin:$PATH" >> $GITHUB_ENV
      - name: Cache GNU Libiconv
        id: cache-libiconv
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/libiconv
          key: libiconv-1.18-${{ runner.os }}
      - name: Install GNU Libiconv
        if: steps.cache-libiconv.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/libiconv/libiconv-1.18.tar.gz
          tar -zxf libiconv-1.18.tar.gz && cd libiconv-1.18
          ./configure --prefix=/usr/local/deps/libiconv --disable-shared && make -j4
          sudo make install
      - name: Save GNU Libiconv cache
        if: steps.cache-libiconv.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/libiconv
          key: libiconv-1.18-${{ runner.os }}
      - name: Setup GNU Libiconv environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/libiconv/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/libiconv/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/libiconv/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache GNU Libunistring
        id: cache-libunistring
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/libunistring
          key: libunistring-1.4.1-${{ runner.os }}
      - name: Install GNU Libunistring
        if: steps.cache-libunistring.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/libunistring/libunistring-1.4.1.tar.gz
          tar -zxf libunistring-1.4.1.tar.gz && cd libunistring-1.4.1
          ./configure --prefix=/usr/local/deps/libunistring --disable-shared && make -j4
          sudo make install
      - name: Save GNU Libunistring cache
        if: steps.cache-libunistring.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/libunistring
          key: libunistring-1.4.1-${{ runner.os }}
      - name: Setup GNU Libunistring environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/libunistring/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/libunistring/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/libunistring/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache GNU Gettext
        id: cache-gettext
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/gettext
          key: gettext-0.26-${{ runner.os }}
      - name: Install GNU Gettext
        if: steps.cache-gettext.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/gettext/gettext-0.26.tar.gz
          tar -zxf gettext-0.26.tar.gz && cd gettext-0.26
          ./configure --prefix=/usr/local/deps/gettext --disable-shared && make -j4
          sudo make install
      - name: Save GNU Gettext cache
        if: steps.cache-gettext.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/gettext
          key: gettext-0.26-${{ runner.os }}
      - name: Setup GNU Gettext environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/gettext/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/gettext/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/gettext/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache GNU Ncurses
        id: cache-ncurses
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/ncurses
          key: ncurses-6.5-${{ runner.os }}
      - name: Install GNU Ncurses
        if: steps.cache-ncurses.outputs.cache-hit != 'true'
        run: |
          curl -LO https://ftpmirror.gnu.org/gnu/ncurses/ncurses-6.5.tar.gz
          tar -zxf ncurses-6.5.tar.gz && cd ncurses-6.5
          ./configure --prefix=/usr/local/deps/ncurses --disable-shared && make -j4
          sudo make install
          sudo ln -s /usr/local/deps/ncurses/include/ncursesw/curses.h /usr/local/deps/ncurses/include/ncurses.h
      - name: Save GNU Ncurses cache
        if: steps.cache-ncurses.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/ncurses
          key: ncurses-6.5-${{ runner.os }}
      - name: Setup GNU Ncurses environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/ncurses/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/ncurses/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/ncurses/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache Zlib
        id: cache-zlib
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/zlib
          key: zlib-1.3.1-${{ runner.os }}
      - name: Install Zlib
        if: steps.cache-zlib.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/madler/zlib/releases/download/v1.3.1/zlib-1.3.1.tar.gz
          tar -zxf zlib-1.3.1.tar.gz && cd zlib-1.3.1
          ./configure --prefix=/usr/local/deps/zlib --static && make -j4
          sudo make install
      - name: Save Zlib cache
        if: steps.cache-zlib.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/zlib
          key: zlib-1.3.1-${{ runner.os }}
      - name: Setup Zlib environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/zlib/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/zlib/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/zlib/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache Libxml2
        id: cache-libxml2
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/libxml2
          key: libxml2-2.15.1-${{ runner.os }}
      - name: Install Libxml2
        if: steps.cache-libxml2.outputs.cache-hit != 'true'
        run: |
          curl -LO https://download.gnome.org/sources/libxml2/2.15/libxml2-2.15.1.tar.xz
          tar -Jxf libxml2-2.15.1.tar.xz && cd libxml2-2.15.1
          ./configure --prefix=/usr/local/deps/libxml2 --disable-shared && make -j4
          sudo make install
      - name: Save Libxml2 cache
        if: steps.cache-libxml2.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: /usr/local/deps/libxml2
          key: libxml2-2.15.1-${{ runner.os }}
      - name: Setup Libxml2 environment
        run: |
          echo "PKG_CONFIG_PATH=/usr/local/deps/libxml2/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/usr/local/deps/libxml2/include $CPPFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/local/deps/libxml2/lib $LDFLAGS" >> $GITHUB_ENV
      - name: Cache GNU Libgmp
        id: cache-gmp
        uses: actions/cache@v4
        with:
          path: /usr/local/deps/gmp
          key: gmp-6.3.0-${{ runner.os }}
      - name: Install GNU Libgmp
